<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoiY2l1dTUzcmgxMDJ0djJ0b2VhY2sxNXBiMyJ9.25Qs4HNEkHubd4_Awbd8Og';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
        center: [-88.7709, 48.0094], // starting position [lng, lat]
        zoom: 13 // starting zoom
    });

    var myCoords = [
      [-88.76489639282227,48.004625021133904],
      [-88.77090454101562,48.009448646068535],
      [-88.79253387451172,47.992563985102464]
    ];

    function makeMarker(coord) {
      new mapboxgl.Marker().setLngLat(coord).addTo(map);
    }

    // Use a forEach loop to add a marker for each of the coordinates in the the myCoords array
</script>

</body>
</html>
