<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoiY2l1dTUzcmgxMDJ0djJ0b2VhY2sxNXBiMyJ9.25Qs4HNEkHubd4_Awbd8Og';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/danswick/ck6bdeeaj0bva1jpdb205p7cp', // stylesheet location
        center: [-104.4395, 33.4085], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    map.on('click', function(e) {
      var point = turf.point([e.lngLat.lng, e.lngLat.lat]);
      var buffered = turf.buffer(point, 10000, {units: 'meters'});
      var bbox = turf.bbox(buffered);

      var qrfBox = [map.project([bbox[0], bbox[1]]), map.project([bbox[2], bbox[3]])];

      console.log(bbox);
      var features = map.queryRenderedFeatures(qrfBox, {layers: ['possible-aliens']});
      console.log(features);

      if (features.length > 0) {
        var siteIds = [];
        features.forEach(function(feature) {
          siteIds.push(feature.properties.ID);
        });
        map.setFilter('possible-aliens', ['match', ["get", "ID"], siteIds]);
      }
    });
</script>

</body>
</html>
