<!DOCTYPE html>
<html>

<head>
    <!-- Add Mapbox GL JS JavaScript file -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <!-- Add in the Mapbox GL JS CSS file -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Add styling info for the map -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mapId {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Container for the map -->
    <div id='mapId'></div>


    <script>
        // Mapbox GL JS requires a token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWZsYWh6dWwiLCJhIjoiY2tmOG4zMWM3MDE5YzJxcjlkcm1wOWV5eiJ9.qKZdzuBg2PtiDgMOT52QHw'

        var map = new mapboxgl.Map( {
            container: 'mapId',
            style:'mapbox://styles/mapbox/streets-v11', 
            center: [101.07955, 4.595 ],
            zoom: 14
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        /* Initialize the map with:
         *  container
         *  style
         *  center
         *  zoom
         */
    </script>

</body>

</html>
